<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery</title>
	
 <link rel="icon" href="favicon.ico">	
 
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/grid.css">		
  <link href='http://fonts.googleapis.com/css?family=Nunito:400,700,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/styles.css">	
	
</head>
<body>
	
	<div class="container showgrid">
		
		<!-- Your Content -->
		<h1>Gallery</h1>
		<figure>
		<a class="lightbox" href="#charcoal">
  		 <img src="img/charcoal.jpg" alt="Charcoal Drawing">
		</a> 
		<div class="lightbox-target" id="charcoal">
   			<img src="img/charcoal.jpg" alt="Charcoal Drawing">
   			<a class="lightbox-close" href="http://menzerm.github.io/p4-gallery"></a>
		</div>

		<a class="lightbox" href="#wolf">
  		 <img src="img/wolf.jpg" alt="Wolf Drawing">
		</a> 
		<div class="lightbox-target" id="wolf">
   			<img src="img/wolf.jpg" alt="Wolf Drawing">
   			<a class="lightbox-close" href="http://menzerm.github.io/p4-gallery"></a>
		</div>

		<a class="lightbox" href="#point">
  		 <img src="img/point.jpg" alt="Pointalism Drawing">
		</a> 
		<div class="lightbox-target" id="point">
   			<img src="img/point.jpg" alt="Pointalism Drawing">
   			<a class="lightbox-close" href="http://menzerm.github.io/p4-gallery"></a>
		</div>

		<a class="lightbox" href="#pokemon">
  		 <img src="img/pokemon.jpg" alt="Pokemon Nouveau Graphic">
		</a> 
		<div class="lightbox-target" id="pokemon">
   			<img src="img/pokemon.jpg" alt="Pokemon Nouveau Graphic">
   			<a class="lightbox-close" href="http://menzerm.github.io/p4-gallery"></a>
		</div>

		<a class="lightbox" href="#gremlin">
  		 <img src="img/gremlin.jpg" alt="Gremlin Graphic">
		</a> 
		<div class="lightbox-target" id="gremlin">
   			<img src="img/gremlin.jpg" alt="Gremlin Graphic">
   			<a class="lightbox-close" href="http://menzerm.github.io/p4-gallery"></a>
		</div>
		</figure>

		<!-- Clearfix -->
		<div class="clear"></div>

	</div>
	
  
</body>
</html>
